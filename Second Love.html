<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;

        .buy-now {
